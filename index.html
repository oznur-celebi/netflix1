<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    
        <header id="container1">
        <h1>
            <span id="title1">NET</span>
            <span id="title2">FLIX</span>
        </h1>
        <h3>Thank you for sign up at Netflix. Tell us more about your self</h3>
    </header>

        <section id="container2">
            
            <form action="result.html">
                 <div>
                <label for="name">Name</label><br><br>
                <input type="text" id="name" placeholder="Enter your name" style="padding:10px 95px;"><br><br>
</div>
<div>
                <label for="age">Age</label><br><br>
                <input type="number" name="The given age" id="age" placeholder="Age" style="padding:10px 95px;">
                <br><br>
            </div>

                <label for="contact">Email</label><br><br>
                <input type="email" name="The given email" id="contact" placeholder="Enter your email"
                    style="padding: 10px 95px;">
                <br><br>


                <label for="content">Content type</label><br><br>
                <select name="selected content" id="content" style="padding:10px 95px;">
                    <option value="Series">Series</option>
                    <option value="Movies">Movies</option>
                    <option value="Cartoons">Cartoons</option>
                </select>
                <br><br>


                <label for="checkbox"> Movie type</label>
                <br>
                
                <input type="checkbox" name="checked movie" id="box1" value="Comedy">
                <label for="box1">Comedy</label>
                <br>
                
                <input type="checkbox" name="checked movie" id="box2" value="Action">
                <label for="box2">Action</label><br>
                
                <input type="checkbox" name="checked movie" id="box3" value="Romance">
                <label for="box3">Romance</label>
                <br><br>

                <label for="sex">Gender </label>
                <br>
                
                <input type="radio" name="gender" id="sex1" value="male">
                <label for="sex1">Male </label><br>

                <label for="sex2">Female </label>
                <input type="radio" name="gender" id="sex2" value="female"><br>
                <label for="sex3">Others</label>
                <input type="radio" name="gender" id="sex3" value="others"><br>


                <label for="comment">Feed back</label><br><br>
                <textarea name=" commented" id="comment" style="padding: 40px 90px;">Any comment</textarea>

                <div id="submit-box">
                <input type="submit" value="Submit" id="submit-box">
                </div>







            </form>

        </section>
    
</body>

</html>
